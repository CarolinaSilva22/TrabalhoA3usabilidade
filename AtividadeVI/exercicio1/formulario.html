<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Cadastro</h2>
         
            <form id="cadastroForm">
            <br>  </br><br>  </br><br>  </br><br>  </br><br>
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" id="login" placeholder="Digite seu login" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>
          
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
                </div>
              
                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select class="form-control" id="sexo" required>
                        <option value="">Selecione...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
               
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade" required>
                </div>
               
                <div class="form-group">
                    <label for="homePage">Home Page</label>
                    <input type="url" class="form-control" id="homePage" placeholder="Digite o link de sua home page (opcional)">
                </div>
                
                <div class="form-group">
                    <label for="interesses">Interesses</label>
                    <textarea class="form-control" id="interesses" rows="3" placeholder="Digite seus interesses"></textarea>
                </div>
              
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
                    <button type="button" class="btn btn-secondary" onclick="limpar()">Limpar</button>
                </div>
            </form>
         
            <div id="mensagem" class="alert alert-success mt-4 d-none" role="alert">
                Cadastro realizado com sucesso!
            </div>
        </div>
    </div>

    <script>
     
        function cadastrar() {
            const senha = document.getElementById("senha").value;
            const confirmarSenha = document.getElementById("confirmarSenha").value;

            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem!");
                return;
            }

            document.getElementById("mensagem").classList.remove("d-none");
            document.getElementById("mensagem").innerText = "Cadastro realizado com sucesso!";
            document.getElementById("cadastroForm").reset();
        }

        function limpar() {
            document.getElementById("cadastroForm").reset();
            document.getElementById("mensagem").classList.add("d-none");
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
