<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .resultado {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Calculadora de IMC</h2>

        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Digite seu peso em kg" required>
        </div>

        <div class="form-group">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" placeholder="Digite sua altura em metros" required>
        </div>

        <button class="button" onclick="calcularIMC()">Calcular IMC</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
         
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

           
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById('resultado').innerHTML = 'Por favor, insira valores válidos.';
                return;
            }

            const imc = peso / (altura * altura);

            let situacao = '';

            if (imc < 20) {
                situacao = 'Abaixo do peso';
            } else if (imc >= 20 && imc < 25) {
                situacao = 'Peso normal';
            } else if (imc >= 25 && imc < 30) {
                situacao = 'Sobrepeso';
            } else if (imc >= 30 && imc < 35) {
                situacao = 'Obesidade Grau I';
            } else if (imc >= 35 && imc < 40) {
                situacao = 'Obesidade Grau II';
            } else if (imc >= 40) {
                situacao = 'Obesidade Grau III';
            }
          
            document.getElementById('resultado').innerHTML = `
                <p>Seu IMC é: ${imc.toFixed(2)}</p>
                <p>Situação: ${situacao}</p>
            `;
        }
    </script>

</body>
</html>
